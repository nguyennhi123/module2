<body>
<a href="/create-category">Create new category</a>
<h1>category</h1>
<table border="1">
    <tr>
        <th>NameVi</th>
        <th>NameEn</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category : ${categories}">
        <tr>
            <td><a th:href="@{/view-categoryVi/__${category.id}__}" th:text="${category.getNameVi()}"></a></td>
            <td><a th:href="@{/view-categoryEn/__${category.id}__}" th:text="${category.getNameEn()}"></a></td>
            <td><a th:href="@{/edit-category/__${category.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.id}__ }">Delete</a></td>
        </tr>
    </th:block>
