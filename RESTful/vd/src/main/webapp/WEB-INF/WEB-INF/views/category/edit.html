<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit province</title>
</head>
<body>
<h1>Edit category</h1>
<p>
    <a href="/categories">category list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-category}" th:object="${category}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>NameEn:</td>
            <td><input type="text" th:field="*{nameEn}"/></td>
            <td th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}">nameEn Error</td>
        </tr>
        <tr>
            <td>NameVi:</td>
            <td><input type="text" th:field="*{nameVi}"/></td>
            <td th:if="${#fields.hasErrors('nameVi')}" th:errors="*{nameVi}">nameVi Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update category"></td>
        </tr>
    </table>
</form>
</body>
</html>
